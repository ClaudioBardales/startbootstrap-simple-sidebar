<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="settings.css">
    <link href="vendor/fontawesome-free-5.8.2-web/css/all.css" rel="stylesheet">
    <title>Settings</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark border-bottom">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="#"><i class="far fa-bell fa-lg"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#"><i class="far fa-envelope fa-lg"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#"><i class="far fa-calendar-alt fa-lg"></i></a>
                    </li>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown fa-1x">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="settings container w-100">
        <div class="information">
            <h2 class="h3 m-3">Edit information</h2>
            <form class="form-signin">
                <div>
                    <div class="form-group">
                        <label for="name">First Name:</label>
                        <input type="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name">Last Name:</label>
                        <input type="name" class="form-control">
                    </div>
                </div>
                <div class=" row form-group">

                </div>
                <div>
                </div>
                <div class="form-group">
                    <label for="name">Phone Number:</label>
                    <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="form-control" placeholder="Enter Phone Number">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" class="form-control" placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                    <label for="name">LinkedIn:</label>
                    <input type="url" name="homepage" class="form-control">
                </div>
                <div class="form-group">
                    <label for="name">GitHub:</label>
                    <input type="url" name="homepage" class="form-control">
                </div>
                <div class="form-group">
                    <label for="name">Facebook:</label>
                    <input type="url" name="homepage" class="form-control">
                </div>
                <div class="form-group">
                    <label for="textarea">Edit About Me:</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
            </form>
            <div class="mt-3 d-flex justify-content-around">
                <button type="submit" class="btn btn-primary ml-2">Save Changes</button>
                <button type="submit" class="btn btn-danger ml-2">Erase Changes</button>
            </div>
        </div>

    </section>







    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
